<script type="text/javascript">
    $('.form_time').datetimepicker({
        language:  'zh-CN',
        todayBtn:  1,

        autoclose: 1,

        minView: 2
    });
</script>

<script type="text/javascript">
$("#commentForm").validate({
        errorPlacement : function(error, element) { 
            if (element.hasClass("time")) {
                error.appendTo(element.parent().parent())
            }else if(element.is(":checkbox")){
                error.appendTo(element.parent().parent())  
            }else{
                error.appendTo(element.parent())  
            };
        },
        rules: {
            orderId:{
                required:true,
                number:true
            },
            orderTime:"required",
            orderCheck:"required",
            textarea:{
                maxlength:10
            }
        },
        messages: {
            orderId:{
                required:"订单号必须填写",
                number:"订单号为数字"
            },
            orderTime:"不要忘记填写时间",
            orderCheck:"我是测试",
            textarea:{
               maxlength:"你太长了"
            }
        }
});
</script>
