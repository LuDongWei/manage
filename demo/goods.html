<script type="text/javascript">
$(function() {
    var uploader=$("#uploader").plupload({
        // General settings
        runtimes : 'html5,flash,silverlight,html4',
        url : "/examples/upload",
        
        //限制上传文件大小
        max_file_size : '500kb',

        //上传时文件被分割大小
        chunk_size: '1mb',
 
        //压缩图片
        resize : {
            width : 200,
            height : 200,
            quality : 90,
            crop: true 
        },
 
        //限制文件类型和大小
        filters : [
            {title : "Image files", extensions : "jpg,gif,png"},
            {title : "Zip files", extensions : "zip,avi"}
        ],
 
        // 允许重命名
        rename: true,
         
        // 分类文件夹
        sortable: true,
 
        // 拖动
        dragdrop: true,
 
        // 查看缩略图
        views: {
            list: true,
            thumbs: true, // Show thumbs
            active: 'thumbs'
        },
        // Flash settings
        flash_swf_url : '../src/libs/plupload/Moxie.swf',
        // Silverlight settings
        silverlight_xap_url : '../src/libs/plupload/Moxie.xap'

    });
    
    //当上传队列中所有文件都上传完成后触发 UploadComplete-->complete
    uploader.bind('complete', function(up, files) { 

    })

});
</script>
